apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'idea'
apply plugin: 'application'

group = 'eu.thog92'
archivesBaseName = 'ClickbaitGenerator'
mainClassName = 'eu.thog92.dramagen.DramaGenerator'
version = 1.0

repositories {
    mavenCentral()
}

dependencies {
    compile 'org.twitter4j:twitter4j-core:4.0.2'
    compile 'com.esotericsoftware.yamlbeans:yamlbeans:1.08'
}

task allInOneJar(type: Jar) {
    manifest {
        attributes 'Main-Class': mainClassName
    }
    classifier = 'all'
    from { configurations.compile.collect { it.isDirectory() ? it : zipTree(it) } }
    with jar
}

artifacts {
    archives allInOneJar
}
